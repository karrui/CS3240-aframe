<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>Framing</title>
        <meta name="description" content="Hello, World! - A-Frame">
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
        <script src="scripts/script.js"></script>
        <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
      <script src="https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script>
      <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
    </head>
    <body>
            <a-scene>
            
            <a-entity camera="active: true" look-controls wasd-controls position="2 1.6 -20" rotation="2.636 -148.969 0" data-aframe-default-camera>
                <a-cursor id="cursor" color="#000" raycaster="objects: #clickable">
                    <a-animation attribute="material.color" begin="mouseenter" from="#000" to="#00ff00" dur="100"></a-animation>
                    <a-animation attribute="material.color" begin="mouseleave" from="#00ff00" to="#000" dur="100"></a-animation>
                    <a-animation attribute="scale" begin="click" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
                    
                    <a-animation attribute="fusing" begin="fusing" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
                </a-cursor>
            
            </a-entity>
                
            <!--Instructions-->
           <a-curvedimage id="Instructions" src="assets/images/framing_example.jpg" radius="5" theta-length="36" height="2" position="1.817 2.6 -22.362" opacity="1" rotation="0 -6.245 0" geometry="thetaLength:36">
                <a-entity text="wrapCount:30;width:2.92;align:center;color:#000;font:mozillavr;value:Take a picture where the cat or the bird is being framed by something" position="1.405 0.592 4.37" rotation="0 -156.074 0"></a-entity> 
               
          </a-curvedimage>

            <!--Title-->
            <a-curvedimage id="title " src="#img_instructions" radius="2" theta-length="24" height="0.5" position="3.317 1.829 -19.822" opacity="0.6" rotation="0 50.191 0" geometry="thetaLength:24">
                 <a-entity text="align:center;color:#000;font:mozillavr;value:Framing;width:5" position="0.4 0.117 1.873" rotation="0 -171.77274698022083 0"></a-entity>     
            </a-curvedimage>
                
            <!-- Models -->
            <a-asset-item id="house" src="assets/models/house_large_burned/scene.gltf"></a-asset-item>
            <a-asset-item id="bird" src="assets/models/low_poly_bird_animated/scene.gltf"></a-asset-item>
            
            <!-- Environment -->
            <!-- Documentation:
            https://github.com/feiss/aframe-environment-component -->
            <a-entity environment="preset: forest; playArea: 1; ground: hills;"></a-entity>
            
            <!-- Rendering models -->
            <a-entity id="house-entity" static-body scale="2 2 2" gltf-model="#house"> </a-entity>
            <a-entity id="cat-entity" position="1.576 0 -0.38" rotation="0 -38.216284935225914 0" scale="0.07 0.07 0.07" mixin="null" gltf-model="assets/models/low_poly_cat/scene.gltf"></a-entity>
                
            <!-- Setting up animation loop-->
            <a-curve id="birth-path" curve="closed:true">
                <a-curve-point position="-6.661 2.485 -6.786" curve-point=""></a-curve-point>
                <a-curve-point position="-1.561 2.102 -6.786" curve-point=""></a-curve-point>
                <a-curve-point position="11.476 1.929 -6.311" curve-point=""></a-curve-point>
                <a-curve-point position="4.247 2.146 7.34" curve-point=""></a-curve-point>
                <a-curve-point position="-2.741 1.884 7.34" curve-point=""></a-curve-point>
            </a-curve>

            <a-entity alongpath="dur:10000;curve:#birth-path;loop:true" id="bird-entity-animated" gltf-model="assets/models/low_poly_bird_animated/scene.gltf" position="-2.741 1.884 7.34" rotation="3.667 -96.2 30.309" scale="0.15 0.15 0.15" animation-mixer>
            </a-entity>
                

            <!-- Sky -->
            <a-sky color="#AADDF0"></a-sky>

            <!-- Lighting -->
            <a-light type="ambient" color="#ccc"></a-light>
            <a-light color="#ddf" distance="100" intensity="0.4" type="point"></a-light>
            <a-light color="#ddf" position="3 10 -10" distance="50" intensity="0.4" type="point"></a-light>            
        </a-scene>
    </body>
</html>
