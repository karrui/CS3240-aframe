<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Angles</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="scripts/aframe-v0.7.0.js"></script>
    <script src="scripts/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-mixin id="checkpoint"></a-mixin>
            <a-mixin id="checkpoint-hovered" color="#6CEEB5"></a-mixin>
        </a-assets>
        
        <a-entity id="bot" 
                   cursor-listener="" 
                   scale="0.02 0.02 0.02" 
                   position="-0.678 0 -1.432" 
                   rotation="0 180 0" 
                   animation-mixer="" 
                   object-model="src:assets/models/robot/robot.json"
        ></a-entity>
        
        <!-- Environment -->
        <a-entity environment="preset:forest; sunPosition: 1 5 -2;"></a-entity>
        
        
        <!-- Player -->
        <a-entity   camera="userHeight: 1.6"
                    universal-controls="movementControls: checkpoint"
                    checkpoint-controls="mode: animate">
            <a-entity   cursor
                        position="0 0 -1"
                        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                        material="color: #CCC; shader: flat;">
            </a-entity>
        </a-entity>
    
        
        <!-- Checkpoints -->
        <a-entity id="checkpoints" position="1 0 1">
            <a-cylinder id="robot_head_checkpoint" 
                        checkpoint="offset:0 1.6 0" 
                        radius="0.3" 
                        opacity="0.3" 
                        height="0.05" 
                        position="0.1 3.1 0.713" 
                        color="#39BB82"
            ></a-cylinder>
            
            <a-cylinder id="robot_feet_checkpoint" 
                        checkpoint="offset:0 1.6 0" 
                        radius="0.3" 
                        height="0.05" 
                        opacity="0.3" 
                        position="-1.859 0 0.713" 
                        color="#39BB82"
            ></a-cylinder>
            
            <a-cylinder id="robot_head_west_checkpoint" 
                        checkpoint="offset:0 1.6 0" 
                        radius="0.3" 
                        opacity="0.3" 
                        height="0.05" 
                        position="-3.21 3.1 -0.809" 
                        color="#39BB82"
            ></a-cylinder>
            
            <a-cylinder id="robot_feet_west_checkpoint" 
                        checkpoint="offset:0 1.6 0" 
                        radius="0.3" 
                        opacity="0.3" 
                        height="0.05" 
                        position="-4.6 0 -0.809" 
                        color="#39BB82" 
            ></a-cylinder>
      </a-entity> <!-- End of Checkpoints -->

    </a-scene>
</body>

</html>
