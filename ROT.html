<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>Rules of Third</title>
        <meta name="description" content="Hello, World! - A-Frame">
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
        <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
        <script src="scripts/script.js"></script>
        <script src="./bundle.js"></script>
    </head>
    <body>
        <a-scene>
            <!-- Environment -->
            <!-- Documentation:
            https://github.com/feiss/aframe-environment-component -->
            <a-entity environment="preset: forest; playArea: 4; ground: flat;"></a-entity>

            <a-assets>
                <a-mixin id="checkpoint"></a-mixin>
                <a-mixin id="checkpoint-hovered" color="#6CEEB5"></a-mixin>
            </a-assets>
            
            <a-entity id="scene_landing">
                <!--Background and lights-->
                <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
                <a-light type="ambient" color="#fff"></a-light>
                <a-sky color="#ECECEC"></a-sky>

            </a-entity>
            
            <!-- Player -->
            <a-entity camera="userHeight: 1.6"
                universal-controls="movementControls: checkpoint"
                checkpoint-controls="mode: animate">
                <a-entity cursor
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                    material="color: #CCC; shader: flat;">
                </a-entity>
            </a-entity>

            <!-- Checkpoints -->
            <a-entity position="1 0 1">
                <a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="0 0 -5.2" color="#39BB82"></a-cylinder>
                <a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="3 0 0" color="#39BB82"></a-cylinder>
                <a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="-3 0 0" color="#39BB82"></a-cylinder>
            </a-entity>

                    <a-animation attribute="material.color" begin="mouseleave" from="#00ff00" to="#000" dur="100"></a-animation>
                    <a-animation attribute="scale" begin="click" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
                    
                    <a-animation attribute="fusing" begin="fusing" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
                </a-cursor>
                
                <a-plane id="transition" position="0 0 -0.1" color="black" material="opacity: 1">

                </a-plane>
                
            </a-camera> -->
            
        </a-scene>
    </body>
</html>
